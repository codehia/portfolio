<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Outer glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feFlood flood-color="#000" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="SourceGraphic" operator="in" result="shadow"/>
      <feGaussianBlur in="shadow" stdDeviation="2" result="blurShadow"/>
      <feMerge>
        <feMergeNode in="blurShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial gradient for background depth -->
    <radialGradient id="bgGrad" cx="42%" cy="38%" r="62%">
      <stop offset="0%" stop-color="#1a1028"/>
      <stop offset="100%" stop-color="#0a0810"/>
    </radialGradient>

    <!-- Green glow gradient for S -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="circle">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>

  <!-- Background circle with border -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#3a1f6e" stroke-width="1.5"/>

  <!-- Clipped content area -->
  <g clip-path="url(#circle)">
    <!-- Subtle scanline effect -->
    <rect x="2" y="2" width="96" height="96" fill="url(#bgGrad)" opacity="0.4"/>

    <!-- Horizontal terminal scan lines (subtle) -->
    <line x1="2" y1="20" x2="98" y2="20" stroke="#2a1f4a" stroke-width="0.4" opacity="0.5"/>
    <line x1="2" y1="35" x2="98" y2="35" stroke="#2a1f4a" stroke-width="0.4" opacity="0.5"/>
    <line x1="2" y1="50" x2="98" y2="50" stroke="#2a1f4a" stroke-width="0.4" opacity="0.5"/>
    <line x1="2" y1="65" x2="98" y2="65" stroke="#2a1f4a" stroke-width="0.4" opacity="0.5"/>
    <line x1="2" y1="80" x2="98" y2="80" stroke="#2a1f4a" stroke-width="0.4" opacity="0.5"/>
  </g>



  <!-- The main S initial - centered between top line (y=20) and bottom line (y=80) -->
  <text
    x="50"
    y="73"
    font-family="'Courier New', Courier, monospace"
    font-size="75"
    font-weight="bold"
    fill="#8c5cf5"
    text-anchor="middle"
    filter="url(#textGlow)"
    letter-spacing="-1"
  >S</text>

  <!-- Cursor blink block - bottom section, right aligned -->
  <rect x="74" y="70" width="9" height="5" rx="1" fill="#8c5cf5" opacity="0.75" filter="url(#textGlow)">
    <animate attributeName="opacity" values="0.75;0;0.75" dur="1.1s" repeatCount="indefinite"/>
  </rect>

  <!-- Outer ring highlight (top arc for depth) -->
  <circle cx="50" cy="50" r="47.5" fill="none" stroke="#8c5cf5" stroke-width="0.6" opacity="0.18"/>
</svg>
